<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="left">
          <div class="logo"></div>
          <div class="login">Login</div>

          <div class="username">
            <label style="display: block; font-size: 16px" for=""
              >Username</label
            >
            <input
              class="input"
              style="display: block"
              type="text"
              placeholder="username"
              id="username"
            />
          </div>
          <div class="password">
            <label style="display: block; font-size: 16px" for=""
              >Password</label
            >
            <input
              class="input"
              style="display: block"
              type="password"
              id="password"
            />
          </div>
          <div class="login-btn">
            <button
              class="button-login"
              type="submit"
              id="login"
              onclick="loginData()"
            >
              Login
            </button>
          </div>

          <div class="or">or continue with</div>
          <div class="social">
            <button class="btn-social">
              <img src="img/Vector (27).png" alt="" />
            </button>
            <button class="btn-social">
              <img src="img/Vector (28).png" alt="" />
            </button>
            <button class="btn-social">
              <img src="img/Vector (29).png" alt="" />
            </button>
          </div>
          <div class="signup">
            <a href="">Don't have an account yet?</a>
            <a style="color: #d885a3" href="">Sign up for free</a>
          </div>
        </div>
        <div class="right">
          <img src="img/Character-working-laptop-sitting-chair.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
