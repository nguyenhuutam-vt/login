      <div id="main" class="edit" style="">
        <!-- <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button> -->

        <div style="justify-content: space-around" class="editP">
          <div>
            <h2 style="font-family: Roboto; font-size: 45px">Edit Profile</h2>
          </div>
          <!-- <div class="dropdown-select">
            <img
              src="logo@0 1.png"
              alt=""
              style="width: 120px; height: 120px"
            />
            <ul class="dropdow">
              <li><a href="">Logout</a></li>

          <div>
            <ul>
              <li>
                <a href="">
                  <img
                    src="logo@0 1.png"
                    alt=""
                    style="width: 120px; height: 120px"
                  />
                </a>
                <ul class="dropdow">
                  <li>
                    <a
                      href="./login/login.html"
                      style="color: black; background-color: blueviolet"
                      onclick="logoutData()"
                      >Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <form action="" id="form">
          <div style="justify-content: space-around" class="first">
            <div class="input-control">
              <label style="display: block; width: 128px; font-size: 26px"
                >First Name</label
              >

              <input
                id="first"
                type="text"
                style="
                  display: block;
                  width: 405px;
                  height: 50px;
                  border-radius: 5px;
                "
              />

              <div class="error"></div>
              <!-- <label for="username">Username</label>
              <input id="username" name="username" type="text" /> -->
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label style="display: block; width: 128px; font-size: 26px"
                >Last Name</label
              >

              <input
                type="text"
                id="last"
                style="
                  display: block;
                  width: 405px;
                  height: 50px;
                  border-radius: 5px;
                "
              />

              <div class="error"></div>
              <!-- <label for="password">Password</label>
              <input id="password" name="password" type="password" />
              <div class="error"></div> -->
            </div>
          </div>

          <div style="" class="email">
            <div>
              <label style="display: block; width: 128px; font-size: 26px"
                >Email</label
              >

              <input
                type="text"
                id="email"
                style="display: block"
                class="inputemail"
                placeholder="example@gmail.com"
              />
              <div class="error"></div>
              <!-- <input id="email" name="email" type="text" /> -->
              <!-- <input
                  type="checkbox"
                  style="
                    position: absolute;
                    margin-top: 22px;
                    margin-left: -40px;
                    transform: scale(3);
                  "
                /> -->
            </div>
          </div>

          <div style="" class="adress">
            <div>
              <div><h3 style="width: 128px; font-size: 26px">Adress</h3></div>
              <div>
                <input
                  class="inputadress"
                  type="text"
                  style=""
                  placeholder="33062 Zboncak isle"
                />
              </div>
            </div>
          </div>

          <div style="" class="contact">
            <div>
              <div>
                <h3 style="" class="">Contact Number</h3>
              </div>
              <div>
                <input
                  type="number"
                  min="0"
                  class="inputcontact"
                  style=""
                  placeholder="58077.79"
                />
              </div>
            </div>
          </div>

          <div style="" class="city">
            <div>
              <div>
                <h3 style="width: 100%; font-size: 26px">City</h3>
              </div>
              <div>
                <select
                  name="pets"
                  id="pet-select"
                  style="
                    width: 405px;
                    border: black solid 0.5px;
                    height: 70px;
                    text-align: center;
                    border-radius: 5px;
                  "
                >
                  <option value="">--Please choose city--</option>
                  <option value="dog">Vũng Tàu</option>
                  <option value="cat">Hồ Chí Minh</option>
                  <option value="hamster">Hà Nội</option>
                  <option value="parrot">Đà Nẵng</option>
                  <option value="spider">Huế</option>
                </select>
              </div>
            </div>
          </div>

          <div style="" class="btn">
            <div>
              <button class="btn1" type="reset" style="">Cancel</button>
            </div>
            <div style="margin-left: 30px">
              <button class="btn2" type="submit">Save</button>
            </div>
            <div style="margin-left: 30px">
              <button class="btn2" type="submit" onclick="logoutData()">
                Logout
              </button>
            </div>
          </div>
